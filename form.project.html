<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Registro de formulario</title>
    <link rel="stylesheet" href="formulario.css" />
  </head>
  <body>
    <h1>Registro de formulario</h1>
    <p>Por favor preencha este formulario com as informações exigidas</p>
    <form action='https://register-demo.freecodecamp.org'>
      <fieldset>
        <label for="first-name"><strong>Nome:</strong><input class="sombra" id="first-name" name="first-name" type="text" required /></label>
        <label for="last-name"><strong>Sobrenome:</strong><input class="sombra" id="last-name" name="last-name" type="text" required /></label>
        <label for="email"><strong>Email:</strong><input class="sombra" id="email" name="email" type="email" required /></label>
        <label for="new-password"><strong>Senha:</strong><input class="sombra" id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required /></label>
        <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" /> Conta pessoal</label>
        <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline" /> Conta comercial</label>
        <label for="terms-and-conditions" name="terms-and-conditions">
        <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline" /> Eu aceitos os <a target="_blank" href="https://www.freecodecamp.org/news/terms-of-service/">termos e condições</a>
        </label>
        <label for="profile-picture">Carregue uma foto de perfil: <input class="sombra" id="profile-picture" type="file" name="file" /></label>
        <label class="caixa-menor" for="age"><strong>Idade:</strong><input class="sombra" id="age" type="number" name="age" min="13" max="120" /></label>
        <label for="referrer"><strong></strong:>Por qual meio nos encontrou?</strong>
          <select id="referrer" name="referrer">
            <option value="">(selecione um)</option>
            <option value="1">freeCodeCamp Course</option>
            <option value="2">Youtube</option>
            <option value="3">Reddit</option>
            <option value="4">Outros</option>
          </select>
        </label>
        <label for="bio"><strong>Escreva uma biografia:<type class="sombra"></strong>
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="Olá! Me chamo... e atualmente..."></textarea>
        </label>
      </fieldset>
      <input class="sombra2" type="submit" value="Enviar" />
    </form>
  </body>
</html>
